<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="./sound_icon.ico" type="image/x-icon">
    <link rel="icon" href="./sound_icon.ico" type="image/x-icon">
  </head>
  <title>soundlab</title>
  <body>
      <header></header>
      <canvas id="canvas" width="500" height=500"> </canvas>

     <div id="cauldron">
       <img src="https://67.media.tumblr.com/2f6c432b3a2776c3842ef2ef962193e2/tumblr_o7usc932L21vns4tpo1_540.png">

       <div id="bubble-container">
        <span class="bubble">
          <span class="glow"> </span>
        </span>
       </div>

      <div id="under-grid">
         <div id="playButton">&#9654;</div>
         <div id="clearButton">&#10226;</div>
      </div>

      <div id="waveforms">
        <label for="sawRadio" style="top:10px; left:22px">saw</label>
        <input type="radio" name="waveform" value="saw" checked="checked" id="sawRadio"></input>

        <label for="squareRadio" style="top:40px; left:14px">square</label>
        <input type="radio" name="waveform" value="square" id="squareRadio"></input>

        <label for="sineRadio" style="top:70px; left:22px">sine</label>
        <input type="radio" name="waveform" value="sine" id="sineRadio"></input>

        <label for="triangleRadio" style="top:100px; left:10px">triangle</label>
        <input type="radio" name="waveform" value="triangle" id="triangleRadio"></input>
      </div>

      <div id="sliders">
        <div id="slider">
          <input type="range" min="0" max="1" step=".0001" id="tempoSlider"></input>
          <p>Tempo</p>
        </div>

        <div id="slider">
          <input type="range" min="0" max="1" step=".0001" id="delaySlider"></input>
          <p>Delay</p>
        </div>

        <div id="slider">
          <input type="range" min="0" max="1" step=".0001" id="cutoffSlider"></input>
          <p>Cutoff</p>
        </div>

        <div id="slider">
          <input type="range" min="0" max="1" step=".0001" id="resonanceSlider"></input>
          <p>Resonance</p>
        </div>

        <div id="slider">
          <input type="range" min="0" max="1" step=".0001" id="releaseSlider"></input>
          <p>Release</p>
        </div>

        <div id="slider">
          <input type="range" min="0" max="1" step=".0001" id="attackSlider"></input>
          <p>Attack</p>
        </div>

     </div>
   </div>

      <script src="./js/gradient.js"></script>
      <script src="./js/audio.js"></script>
      <script src="./js/sequencer.js"></script>
      <script src="./js/controls.js"></script>
      <script src="./js/circles.js"></script>
  </body>
</html>
